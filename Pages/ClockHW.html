<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../CSS/clockHW.css">
  
</head>
<body>
  <h1 id="header" style=text-align:center>Clock</h1>
  <div id="parent1">
    <div class="time">
      <h1 id="time"><span id="minutes" onkeypress="return (this.innerText.length <= 1)" contenteditable="true">00</span> :
        <span id="seconds" onkeypress="return (this.innerText.length <= 1)" contenteditable="true">00</span>
      </h1>
    </div>
  </div>
  <div class="myInput">
    <input type="number" id="startSeconds">
    <button id="btnStart" onclick="totalSeconds + setTime()">Start</button>
  </div>
  <div id="back"></div>
